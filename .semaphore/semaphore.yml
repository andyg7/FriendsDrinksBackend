version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker build
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - 'docker build -t $DOCKER_USERNAME/friendsdrinksbackend:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $DOCKER_USERNAME/friendsdrinksbackend:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: docker-hub-secret
  - name: Download AWS cli
    task:
      jobs:
        - name: Download AWS cli
          commands:
            - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            - unzip awscliv2.zip
            - sudo ./aws/install
            - aws --version
            - cache store awsclipath $(which aws)
      secrets:
        - name: iam-user-secret
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1

  - name: Deploy to Kubernetes
    task:
      prologue:
        commands:
          - checkout
          - cache list
          - cache restore awsclipath
      jobs:
        - name: Kubernetes deployment
          commands:
            - aws --version
            - source semaphore/set_iam_assumed_role_env_vars.sh 2>&1
            - aws eks update-kubeconfig --name EKSCluster --kubeconfig awskubeconfig
            - kubectl --kubeconfig awskubeconfig cluster-info

