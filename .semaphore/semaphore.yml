version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker build
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - 'docker pull $DOCKER_USERNAME/friendsdrinksbackend:latest || true'
            - 'docker build -t $DOCKER_USERNAME/friendsdrinksbackend:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $DOCKER_USERNAME/friendsdrinksbackend:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: docker-hub-secret
  - name: Deploy
    task:
      jobs:
