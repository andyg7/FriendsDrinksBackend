apiVersion: apps/v1
kind: Deployment
metadata:
  name: friendsdrinks-request-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: friendsdrinks-request-service
  template:
    metadata:
      labels:
        app: friendsdrinks-request-service
    spec:
      containers:
        - name: friendsdrinks-request-service
          image: $img
          imagePullPolicy: Always
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 240
            timeoutSeconds: 2
            periodSeconds: 30
          ports:
            - containerPort: 8080
          args: ["andrewgrant.friendsdrinks.RequestService", "/app/config/dev-kubernetes.properties"]
      volumes:
        - name: config
          configMap:
            name: streams-config

