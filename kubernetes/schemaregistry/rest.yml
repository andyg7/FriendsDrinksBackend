apiVersion: apps/v1
kind: Deployment
metadata:
  name: avro-rest
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: rest-proxy
    spec:
      containers:
      - name: cp
        image: solsson/kafka-cp@sha256:5ccd53841f0fc6224539319d2dbd129369038db30cac6ba5ec3326740aab9395
        env:
        - name: KAFKAREST_LOG4J_OPTS
          value: -Dlog4j.configuration=file:/etc/kafka-rest/log4j.properties
        command:
        - kafka-rest-start
        - /etc/kafka-rest/kafka-rest.properties
        readinessProbe:
          httpGet:
            path: /
            port: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /etc/kafka-rest
      volumes:
      - name: config
        configMap:
          name: avro-tools-config
